<?xml version="1.0" encoding="UTF-8"?>
<!--
Pagina principal del sistema Jordan.
-->    
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/Plantillas/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="top5">
                 <p:growl id="msgs" showDetail="true"/>
                 <h3 style="color: black">Top 5</h3>
                 <p:accordionPanel activeIndex="0,1,2,3,4" multiple="true" 
                                   value="#{controladorLocal.top5}" var="_local">
                     <p:tab title="#{_local.nombre}">
                         <h:panelGrid columns="1">
                             <p:rating value="#{_local.calificacion}" readonly="true" />
                             <h:panelGrid columns="2" cellpadding="10">
                                <h:graphicImage height="50" name="Imagen.png" /> 
                                <h:outputText value="#{_local.descripcion}" />
                                
                             </h:panelGrid>
                         </h:panelGrid>
                     </p:tab>
                 </p:accordionPanel>
             </h:form>            
        </ui:define>
    </ui:composition>
</html>
